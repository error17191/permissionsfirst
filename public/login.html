<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" name="id" id="auth-id">
<button onclick="login()" id="login">Login</button>

<script>
    if(localStorage.getItem('auth-id')){
        location.href = '/myapp';
    }
    function login() {
        // send request to login endpoint
        // if credintials are correct (username and password) then fetch the token
            // save it in localstorage
            // redirect to myapp
        localStorage.setItem('auth-id', document.getElementById('auth-id').value);
        location.href = '/myapp';
    }
</script>
</body>
</html>
